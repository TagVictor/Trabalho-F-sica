<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="capa.html">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação de Física - Radioatividade</title>
</head>
<body>
    
        
        <iframe id="slideFrame" src="slide1.html"></iframe>
        
        <div class="nav-buttons">
            <button onclick="prevSlide()">Anterior</button>
            <button onclick="nextSlide()">Próximo</button>
        
        </div>
    
    <script>
        let currentSlide = 1;
        const totalSlides = 9;  // Altere para o número de slides que você tem

        function showSlide(slideNumber) {
            document.getElementById('slideFrame').src = `slide${slideNumber}.html`;
        }

        function nextSlide() {
            if (currentSlide < totalSlides) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }

        function prevSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }
    </script>
</body>
</html>
